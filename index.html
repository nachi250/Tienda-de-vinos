<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Compra de vinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/estilos.css">
    <script defer src="js/misObjetos.js"></script>
    <script defer src="js/logica.js"></script>
    <script defer src="js/miScript.js"></script>
</head>
<body>
    <header class="bar">
        <h1 class="titulo">Tienda de vinos</h1>
        <a href="#contenedorCarrito" class="d-flex align-items-center"><img class="carrito" src="assets/img/img9.jpg" alt="" width="40"></a>
    </header>
        <h2 class="subtitulo">Seleccion√° tus productos</h2>
        <div>
            <span id="productosEnCarrito" class="leyenda-productos-carrito">PRODUCTOS EN EL CARRITO: 0</span>
        </div>
        <div class="contenedor" id="contenedorProductos">
            <div class="producto">
                <img src="assets/img/img1.jpg" alt="" width="150">
                <button type="button" id="">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="assets/img/img2.jpg" alt="" width="150">
                <button type="button" id="">Agregar al carrito</button>
            </div>
            <div class="producto">                
                <img src="assets/img/img3.jpg" alt="" width="150">
                <button type="button" id="">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="assets/img/img4.jpg" alt="" width="150">
                <button type="button" id="">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="assets/img/img5.jpg" alt="" width="150">
                <button type="button" id="">Agregar al carrito</button>
            </div>
        </div>

        <h2 class="subtitulo">Total de la compra</h2>

        <div class="contenedor_carrito" id="contenedorCarrito">
           <h3 class="subtitulo">Productos en el carrito</h3>
           <table class="table">
            <thead>
              <tr>
                <th scope="col">PRODUCTO</th>
                <th scope="col">PRECIO</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody class="tabla_carrito" id="tablaCarrito">
                <tr>
                    <td class="align-middle producto-name">Pispi Blend</td>
                    <td class="align-middle precio-del-producto">$ 780</td>
                    <td><button type="button" class="btn btn-danger align-middle">Quitar</button></td>
                </tr>
                <tr>
                    <td class="align-middle producto-name">Luigi Bosca Malbec</td>
                    <td class="align-middle precio-del-producto">$ 620</td>
                    <td class="align-middle"><button type="button" class="btn btn-danger">Quitar</button></td>
                </tr>
                <tr>
                    <td class="align-middle producto-name">Terrazas Gran Reserva</td>
                    <td class="align-middle precio-del-producto">$ 500</td>
                    <td class="align-middle"><button type="button" class="btn btn-danger">Quitar</button></td>
                </tr>
            </tbody>
          </table>
           <table class="tabla_total" id="tablaTotal">
               <th class="total">Total</th>
               <td id="precioTotal">$ 0</td>
           </table>
              <button class="btn_finalizar_compra" type="button" id="btnFinalizarCompra" onclick="finalizarCompra()">Finalizar Compra</button>
              <h2 class="subtitulo">Medios de pago</h2>
              <div class="medios"> 
                <img src="assets/img/img10.png" alt="mediosdepago" width="400">
              </div>
        </div>
        <footer>
            <div class="footer">
                <p>Tienda de vinos &#169</p>
                <a href="#"><img src="assets/img/wat.png" alt="Whatsapp" width="30"></a>
                <a href="#"><img src="assets/img/inst.png" alt="Instagram" width="30"></a>
            </div>
        </footer>
</body>
</html>
